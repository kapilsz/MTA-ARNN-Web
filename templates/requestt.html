<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Login Page with Background Image Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />    
    <script src="../static/login.js"></script>
  </head>
  
  <body>
    <div class="header">
      <div class="greeting">
        <p>Welcome back!</p>
      </div>
      <div class="request-access">
        <button onclick="redirectToHomePage()">Login Page</button>
      </div>
    </div>
    <div class="access-request-form">
      <form name="requestform" onsubmit="submitAccessRequest(event)">
        <label for="full-name">&#x1F464; Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>
        <label for="email">&#x1F4E7; Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="description">&#x1F4AC; Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        <button type="submit">Submit</button>
        <button type="button" onclick="cancelAccessRequest()">Cancel</button>
      </form>      
    </div>
    <div class="access-request-message" style="display:none;">
      <p>Your access request has been submitted.</p>
      <button onclick="backToLogin()">Back to Login</button>
    </div>
  </body>
  

</html>
